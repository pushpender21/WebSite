<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details - Yummy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
   body {
      background-color: #f7f9fc;
      font-family: 'Arial', sans-serif;
    }
    .order-summary {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }
    .total {
      color: #e74c3c;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .delivery-animation {
      text-align: center;
      position: relative;
      margin-top: 40px;
      overflow: hidden; /* Prevent overflow from animation */
    }
    .motorbike {
      width: 100px;
      position: absolute;
      bottom: 20px; /* Position it higher above the blue line */
      z-index: 10; /* Ensure the bike is above the blue line */
      animation: drive 5s linear infinite; /* Slowed down to 5 seconds */
    }
    .blue-line {
      position: absolute;
      height: 5px;
      background-color: #3498db; /* Blue color */
      bottom: 10px; /* Position it below the bike */
      left: 0;
      width: 0%; /* Start with 0% width */
      animation: grow 5s linear infinite; /* Slowed down to 5 seconds */
      z-index: 5; /* Ensure the line is below the bike */
    }
    @keyframes drive {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    @keyframes grow {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    
  </style>
</head>
<body>

  <div class="container">
    <div class="order-summary" id="orderDetails" style="display: none;"></div>
    <div class="delivery-animation" id="deliveryAnimation">
      <div class="blue-line"></div>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/008/492/069/small/delivery-cartoon-illustration-png.png" alt="Motorbike" class="motorbike">
      <p>Your order is in transit and will arrive in approximately 30 minutes!</p>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
