<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Yummy.</title>

    <style>
        
        ::-webkit-scrollbar{
           display: none;
           overflow: hidden;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            /* background: white; */
            background-image: url(/images/about.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 10px;
            overflow: hidden;
        }
        .form-container {
            padding: 40px;
            flex: 1;
            animation: fadeIn 1s ease;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: white;
        }
        .form-container input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 50px;
            transition: border-color 0.3s;
            background: #f5deb3d1;
            color: #ce1212;
            font-size: 16px;
            font-weight: 600;
        }
        .form input:focus {
            border-color: #007bff;
        }
        .form button {
            width: 85%;
            padding: 10px;
            background-color: #f2c9c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 12px;
            margin-top: 10px;
        }
        .form button:hover {
            background-color: #578c8d;
        }
        .image-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .animated-image {
            width: 100%;
            height: auto;
            animation: slideIn 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
    </style>

</head>
<body>


    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <div class="form">
                <input type="text" id="regName" placeholder="Name" required>
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="text" id="regMobile" placeholder="Mobile" required>
                <button type="submit" onclick="register()">Register</button>
            </div>
        </div>
        <div class="image-container">
            <img src="/images/about-2.jpg" alt="Registration" class="animated-image">
        </div>
    </div>
     


<script src="reglog.js"></script>
</body>
</html>
